<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>name</title>
  <link rel="stylesheet" href="style.css">
</head>

<body id="main" class="calendar">
  <div class="top">
    <h1 class="month"><b>September</b>2019</h1>
    <label for="theme"><input id="theme" onclick="theme()" type="checkbox">
      <span>
        <img alt="moon" src="Images/moon.png" class="check">
        <img alt="sun" src="Images/sun.png" class="check none">
      </span>
    </label>
  </div>
  <div class="day-row">
    <div class="day-name">Mon</div>
    <div class="day-name">Tue</div>
    <div class="day-name">Wed</div>
    <div class="day-name">Thu</div>
    <div class="day-name">Fri</div>
    <div class="day-name">Sat</div>
    <div class="day-name">Sun</div>
  </div>
  <div class="day-row">
    <div class="day-column">
      <div class="day outside">26</div>
      <div class="day">2</div>
      <div class="day">9</div>
      <div class="day">16</div>
      <div class="day">23</div>
      <div class="day">30</div>
    </div>
    <div class="day-column">
      <div class="day outside">27</div>
      <div class="day">3</div>
      <div class="day">10</div>
      <div class="day">17</div>
      <div class="day">24</div>
      <div class="day outside">1</div>
    </div>
    <div class="day-column">
      <div class="day outside">28</div>
      <div class="day">4</div>
      <div class="day">11</div>
      <div class="day">18</div>
      <div class="day">25</div>
      <div class="day outside">2</div>
    </div>
    <div class="day-column">
      <div class="day outside">29</div>
      <div class="day">5</div>
      <div class="day">12</div>
      <div class="day">19</div>
      <div class="day">26</div>
      <div class="day outside">3</div>
    </div>
    <div class="day-column">
      <div class="day outside">30</div>
      <div class="day">6</div>
      <div class="day">13
        <p class="holiday">Programmer's day</p>
      </div>
      <div class="day">20</div>
      <div class="day"><div class="current">27</div>
      </div>
      <div class="day outside">4</div>
    </div>
    <div class="day-column weekend">
      <div class="day outside">31</div>
      <div class="day">7</div>
      <div class="day">14</div>
      <div class="day">21</div>
      <div class="day">28</div>
      <div class="day outside">5</div>
    </div>
    <div class="day-column weekend">
      <div class="day">1</div>
      <div class="day">8</div>
      <div class="day">15</div>
      <div class="day">22</div>
      <div class="day">29</div>
      <div class="day outside">6</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
