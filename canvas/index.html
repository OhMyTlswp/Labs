<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game</title>
</head>

<body>
  <div class="header_button burger_button">
    <div class="line_wr">
      <div class="burger_line"></div>
    </div>
  </div>
  <div class="canvas_wr">
    <canvas id="canvas" width="1590" height="700"></canvas>
  </div>
  <div class="level_selected">Уровень:</div>
  <div class="timer">00:00:00</div>
  <div class="score"></div>
  <div class="menu_wr">
    <div class="menu">
      <div class="levels"></div>
      <input class="name_input" type="text">
      <div class="start_button">Старт</div>
    </div>
    <input class="sound_volume" type="range">
    <div>
      <input value="21" type="text" class="rows">
      <input type="text" class="columns">
      <button class="gen button">Открыть конструктор уровней</button>
      <button class="genM button">Сгенерировать уровень</button>
      <div class="types">
        <button data-type="eraser"></button>
        <button data-type="block"></button>
        <button data-type="block_bg"></button>
        <button data-type="coin"></button>
        <button data-type="player"></button>
        <button data-type="skeleton"></button>
        <button data-type="spikes"></button>
      </div>
    </div>
    <div class="grid"></div>
  </div>
  <script src="game.js"></script>
</body>

</html>
