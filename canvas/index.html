<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game</title>
</head>

<body>
  <div class="canvas_bg"></div>
  <canvas id="canvas" width="1590" height="700"></canvas>
  <div class="menu_wr">
    <div class="menu">
      <div class="score"></div>
      <div class="levels"></div>
      <input class="name_input" type="text">
      <div class="start_button">Старт</div>
    </div>
    <div>
      <input type="text" class="rows">
      <input type="text" class="columns">
      <button class="gen">Сгенерировать</button>
      <button class="genM">Сгенерировать матрицу</button>
      <div class="types">
        <button>eraser</button>
        <button>block</button>
        <button>coin</button>
        <button>player</button>
        <button>skeleton</button>
      </div>
    </div>
    <div class="grid"></div>
  </div>
  <script src="game.js"></script>
</body>

</html>
