<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Name</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="content">
    <form class="form">
      <div class="form-item">
        <input type="text" placeholder="Калинин Александр Сергеевич" class="form-item__text">
        <div class="form-item__error">Используйте кириллицу! Введите полное ФИО!</div>
      </div>
      <div class="form-item">
        <input type="text" placeholder="Email@mail.com" class="form-item__text">
        <div class="form-item__error">Неправильно указан email!</div>
      </div>
      <select class="form-select">
              <option class="form-select__item">Москва</option>
              <option class="form-select__item">Санкт-Петербург</option>
            </select>
      <div class="form-item">
        <input type="password" placeholder="password" class="form-item__text">
        <div class="form-item__error">Используйте латиницу. Введите хотябы одну цифру и заглавную букву! Минимум 8 символов!</div>
      </div>
      <button type="submit" class="form-submit">Зарегистрировать</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
